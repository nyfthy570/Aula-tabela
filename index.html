<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebalas</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
      tfoot {
        background-color: cyan;
      }
    </style>
    
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Porduto</th>
          <th>Quantidade</th>
          <th>Preços</th>
          <th>Black fridya</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Meias</td>
          <td>5</td>
          <td>8$</td>
          <td rowspan="2">Sim</td>
        </tr>
        <tr>
          <td>Toca</td>
          <td>1</td>
          <td>10$</td>
        </tr>
        <tr>
          <td>Luvas</td>
          <td>1</td>
          <td>15$</td>
          <td>Não</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">total</td>
          <td>30$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
